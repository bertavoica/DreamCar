<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Project name</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../static/external/css/bootstrap.css" th:href="@{/external/css/bootstrap.css}">
    <link rel="stylesheet" href="../static/external/css/login.css" th:href="@{/external/css/login.css}">

    <script type="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"></script>
    <script type="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" src="/static/app/users.controller.js" th:src="@{/app/users.controller.js}"></script>

    <script type="text/javascript" src="../static/external/js/jquery.min.js" th:src="@{/external/js/jquery.min.js}"></script>
    <script type="text/javascript" src="../static/external/js/bootstrap.min.js" th:src="@{/external/js/bootstrap.min.js}"></script>
</head>
<body ng-app="app" ng-controller="UsersController as vm">
<div class="container login-container">
    <div class="row">
        <div class="col-md-6 ads">
            <h1><span id="fl">Dream car</span></h1>
        </div>
        <div class="col-md-6 login-form">
            <div class="profile-img">
                <img th:src="@{/images/login/login.jpg}" class="mx-auto d-block">
            </div>
            <br>
            <br>
            <form action="login" method='POST'>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" id="login-username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="login-password" placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
